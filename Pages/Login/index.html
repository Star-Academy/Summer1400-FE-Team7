<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="music, song, album">
    <meta name="author" content="parsa arvaneh, milad nafar">

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="./app.js" defer></script>
    
  </head>
  <body>
    <main class="bg-animation-1">
      <div class="form-wrapper">
        <form action="" class="login-form">
          <div class="input-wrapper">
            <img src="../../assets/images/email.svg" alt="email icon" loading="lazy">
            <input type="email" id="--login-email-input" value="">
            <label for="--login-email-input">
              <p>ایمیل</p>
            </label>
          </div>

          <div class="input-wrapper">
            <img src="../../assets/images/password.svg" alt="passowrd icon">
            <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <label for="--login-email-input">
              <p>رمز عبور</p>
            </label>
            <img src="../../assets/images/show-password.svg" alt="show password icon" loading="lazy"/>
          </div>

          <div>
            <div class="input-checkbox">
              <input type="checkbox" id="--checkbox-input"/>
              <label for="--checkbox-input">
                <p>مرا به خاطر بسپار</p>
              </label>
            </div>

            <div class="forgot-pass">
              <a href="">رمز عبورم را فراموش کردم</a>
            </div>
          </div>

          <button type="submit">ورود</button>
          <a href="#" id="create-new-account">ساخت حساب جدید</a>

        </form>

        <form action="" class="signup-form display-none">
          <div class="input-wrapper">
            <img src="../../assets/images/email.svg" alt="email icon" loading="lazy">
            <input type="email" id="--login-email-input" value="">
            <label for="--login-email-input">
              <p>ایمیل</p>
            </label>
          </div>

          <div class="input-wrapper">
            <img src="../../assets/images/password.svg" alt="password icon" loading="lazy">
            <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <label for="--login-email-input">
              <p>رمز عبور</p>
            </label>
            <img src="../../assets/images/show-password.svg" alt="show password icon" loading="lazy"/>
          </div>

          <div class="input-wrapper">
            <img src="../../assets/images/confirm-password.svg" alt="confirm password icon" loading="lazy">
            <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <label for="--login-email-input">
              <p>تکرار رمز عبور</p>
            </label>
            <img src="../../assets/images/show-password.svg" alt="show password icon" loading="lazy"/>
          </div>

          <button type="submit">ثبت نام</button>
          <a href="#" id="already-have-account">قبلا عضو شده اید؟</a>

        </form>
      </div>
    </main>
  </body>
</html>
