<div (scroll)="onScroll()" class="song-list" [ngClass]="layoutView">
    <div>
        <h2 class="song-list-header">{{ currentPlaylistName }}</h2>
        <app-layout-manager (chosedLayout)="changeLayoutViewHandler($event)"></app-layout-manager>
    </div>

  <app-placeholder *ngIf="showPlaceholder; else elseBlock"></app-placeholder>

  <ng-template #elseBlock>
    <app-song-item
      [layout]="layoutView"
      *ngFor="let song of currentPlaylist; let i = index"
      [song]="song"
      [index]="i"
    ></app-song-item>
  </ng-template>



    <h1 *ngIf="isListEmpty">موردی وجود ندارد</h1>
</div>
