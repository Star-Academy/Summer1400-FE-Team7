<main [ngClass]="currentBgState">
  <div
    class="form-wrapper"
    [ngClass]="!isLoginPage ? 'signup-form-wrapper' : ''"
  >
    <app-login-form
      (onCreateAcountClick)="pageNavigation('login')"
      *ngIf="isLoginPage"
    ></app-login-form>
    <app-signup-form
      *ngIf="!isLoginPage"
      (onAlreadyHaveAcount)="pageNavigation('signup')"
    ></app-signup-form>
  </div>
</main>
