<form class="login-form" (ngSubmit)="onSubmit()" #f="ngForm">
    <h2 class="switch--up">ورود</h2>

    <div
        class="input-wrapper"
        id="email-login-input-wrapper"
        [attr.data-error]="email.value === '' ? _ERROR_MSG.MSG_EMAIL_EMPTY : _ERROR_MSG.MSG_EMAIL_NOT_VALID"
        [ngClass]="!email.valid && email.touched ? 'error' : ''"
    >
        <img src="../../assets/images/email.svg" alt="" />
        <input
            type="email"
            id="login-email-input"
            required
            appFloatingLabel
            ngModel
            email
            name="email"
            #email="ngModel"
        />
        <label for="login-email-input"> ایمیل </label>
    </div>

    <div
        class="input-wrapper"
        id="password-login-input-wrapper"
        [attr.data-error]="password.value === '' ? _ERROR_MSG.MSG_PASSWORD_EMPTY : ''"
        [ngClass]="!password.valid && password.touched ? 'error' : ''"
    >
        <img src="../../assets/images/password.svg" alt="" />
        <input
            type="password"
            id="login-password-input"
            required
            autocomplete="on"
            appFloatingLabel
            ngModel
            name="password"
            #password="ngModel"
        />
        <label for="login-password-input"> رمز عبور </label>
        <img src="../../assets/images/show-password.svg" alt="" class="show-pass-cta" appShowPassword />
    </div>

    <div class="check-box-wrapper">
        <div class="input-checkbox">
            <input type="checkbox" id="checkbox-input" />
            <label for="checkbox-input"> مرا به خاطر بسپار </label>
        </div>

        <div class="forgot-pass">
            <a routerLink="/auth">رمز عبورم را فراموش کردم</a>
        </div>
    </div>

    <button
        type="submit"
        class="login-btn"
        [style.cursor]="loading ? 'wait' : !f.valid ? 'not-allowed' : 'pointer'"
        id="login-submit-btn"
        [disabled]="!f.valid"
        [attr.data-error]="error !== '' ? error : ''"
        [ngClass]="error !== '' && !loading ? 'error' : ''"
    >
        ورود
    </button>
    <a routerLink="/auth" id="create-new-account" (click)="createAccountClick()">ساخت حساب جدید</a>
</form>
