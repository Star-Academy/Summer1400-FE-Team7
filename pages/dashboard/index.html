<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/logo.svg" />
    <title>خانه</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <script src="./placeholders.js" defer></script>
    <script src="./styles.js" defer></script>
    <script src="./search.js" defer></script>
    <script src="./song.js" defer></script>
    <script src="./musicControllers.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div class="side-menu">
          <div class="search">
            <input type="search" placeholder="جست و جو..." class="search-box" />
            <div class="search__icon"></div>
          </div>

          <div class="btn-wrapper menu-selected">
            <img src="../../assets/images/playlist.svg" alt="" />
            <button>همه آهنگ ها</button>
          </div>

          <div class="btn-wrapper">
            <img src="../../assets/images/favourite.svg" alt="" />
            <button>مورد علاقه</button>
          </div>

          <div class="playlist-container">
            <div class="btn-wrapper">
              <img src="../../assets/images/playlist-add.svg" alt="" />
              <button>پلی لیست جدید</button>
            </div>
            <button class="add-btn">
              <img src="../../assets/images/add.svg" alt="add svg" />
            </button>
          </div>

          <div class="profile-wrapper btn-wrapper">
            <p>parsa.arvaneh@gmail.com</p>
            <button>
              <img src="../../assets/images/logout.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="song-list side-menu-opended">
          <div>
            <h2 class="song-list-header"></h2>
            <div class="song-list-view-wrapper">
              <input type="radio" name="song-list-view" id="list-view" checked class="radio-btn" />
              <label for="list-view">
                <img src="../../assets/images/controls/list.svg" alt="list view button" />
              </label>

              <input type="radio" name="song-list-view" id="list-compact-view" class="radio-btn" />
              <label for="list-compact-view">
                <img src="../../assets/images/controls/list-compact.svg" alt="list compact view button" />
              </label>

              <input type="radio" name="song-list-view" id="grid-view" class="radio-btn" />
              <label for="grid-view">
                <img src="../../assets/images/controls/list-grid.svg" alt="grid view button" />
              </label>
            </div>
          </div>

          <div class="placeholders-wrapper"></div>
        </div>
      </section>

      <section class="music-controls">
        <audio id="audio"></audio>
        <div class="info-wrapper">
          <img src="../../assets/images/default-song-cover.svg" alt="music-cover" id="music-cover" />
          <div>
            <p id="music-title"></p>
            <p id="music-artist"></p>
          </div>
        </div>

        <div class="controls-wrapper">
          <div>
            <button class="size-1 ctl-btn" id="shuffle-btn" data-tooltip="درهم‌رختن">
              <img src="../../assets/images/controls/shuffle.svg" alt="shuffle button" />
            </button>

            <button class="size-1 ctl-btn" id="next-btn" data-tooltip="بعدی">
              <img src="../../assets/images/controls/next.svg" alt="next music button" />
            </button>

            <button class="size-2 ctl-btn play-music-btn" data-tooltip="پخش">
              <img src="../../assets/images/controls/play-button.svg" alt="play puase button" />
            </button>

            <button class="size-1 ctl-btn" id="previous-btn" data-tooltip="قبلی">
              <img src="../../assets/images/controls/back.svg" alt="previous music button" />
            </button>

            <button class="size-1 ctl-btn" id="repeat-btn" data-tooltip=" تکرار">
              
              <img src="../../assets/images/controls/replay.svg" alt="repeat mode button" />

            </button>
          </div>
          <div class="music-bar-wrapper">
            <p id="current-time"></p>
            <input type="range" id="seek-slider" max="100" value="0" onchange="updateMusicBarValue(this.value);" step="1" oninput="updateMusicBarValue(this.value)" />
            <p id="end-time"></p>
          </div>
        </div>

        <div class="volume-wrapper">
          <button id="volume-btn" class="ctl-btn" data-tooltip="صدا">
            <img src="../../assets/images/controls/volume.svg" alt="volume button" />
          </button>
          <input type="range" id="volume-slider" max="100" value="50" onchange="updateVolumeValue(this.value); " step="1" oninput="updateVolumeValue(this.value)" />
          <p id="volume-text">0</p>
          <button class="ctl-btn" id="lyrics-btn" data-tooltip="متن آهنگ">
            <img src="../../assets/images/controls/lyric.svg" alt="lyrics button" />
          </button>
        </div>
      </section>

      <section class="lyric-wrapper">
        <button id="return" class="display-none">
          <img src="../../assets/images/controls/previous-1.svg" alt="" />
        </button>

        <div class="lyrics-music-cover">
          <img src="../../assets/images/default-song-cover.svg" alt="song cover" id="lyric-music-cover" />
          <div class="music-info">
            <p id="lyric-music-name">music name</p>
            <p id="lyric-music-artist">artist name</p>
          </div>
        </div>

        <div class="lyrics-text">
          <p class="lyric-text"></p>
        </div>
      </section>

      <section></section>

      <section class="mobile-navigation">
        <div class="music-contolers">
          <button id="lyrics-btn-mobile">
            <img src="../../assets/images/controls/lyric.svg" alt="lyrics button" />
          </button>

          <div class="mobile-info">
            <p>Music name Music name <span>&nbsp;•&nbsp;</span> Artist name Artist name</p>
          </div>

          <button class="play-music-btn">
            <img src="../../assets/images/controls/play-button.svg" alt="play puase button" />
          </button>
        </div>

        <div class="tab-navigation">
          <button id="all-songs-tab-navigation-mobile">
            <img src="../../assets/images/playlist.svg" alt="all songs tab" />
            <p>همه آهنگ ها</p>
          </button>

          <button>
            <img src="../../assets/images/favourite.svg" alt="favourite songs tab" />
            <p>مورد علاقه</p>
          </button>

          <button>
            <img src="../../assets/images/playlist-add.svg" alt="playlist tab" />
            <p>پلی لیست</p>
          </button>

          <button>
            <img src="../../assets/images/logout.svg" alt="logout button" />
            <p>خروج</p>
          </button>
        </div>
      </section>
    </main>
    <div class="bg-cover"></div>
    <div class="dark-glass"></div>
    <div class="dark-glass2 display-none"></div>

    <div class="add-playlist-wrapper display-none">
      <div>
        <img src="../../assets/images/playlist-add.svg" alt="add play list" />
      </div>
      <input type="text" placeholder="نام پلی‌لیست جدید" />
      <button id="make-playlist">ساخت پلی لیست</button>
      <button id="cancle-making-playlist">انصراف</button>
    </div>

    <div class="side-menu-opener-closer">
      <button id="side-menu-opener-closer-btn">
        <img src="../../assets/images/controls/menu.svg" alt="menu button" />
      </button>
    </div>
  </body>
</html>
