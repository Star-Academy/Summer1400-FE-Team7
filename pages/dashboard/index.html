<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/logo.svg">
    <title>خانه</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="./songs.js" defer></script>
    <script src="./styles.js" defer></script>

  </head>
  <body>
    <main>
      <section>
        <div class="side-menu">
          <div class="search">
            <input type="search" placeholder="جست و جو...">
            <div class="search__icon"></div>
          </div>

          <div class="btn-wrapper menu-selected">
            <img src="../../assets/images/playlist.svg" alt="">
            <button>همه آهنگ ها</button>
          </div>

          <div class="btn-wrapper">
            <img src="../../assets/images/favourite.svg" alt="">
            <button>مورد علاقه</button>
          </div>
          
          
          <div class="btn-wrapper">
            <img src="../../assets/images/playlist-add.svg" alt="">
            <button>پلی لیست جدید</button>
            <button class="add-btn"></button>
          </div>

          <div class="profile-wrapper btn-wrapper">
            <p>parsa.arvaneh@gmail.com</p>
            <button>
              <img src="../../assets/images/logout.svg" alt="">
            </button>
          </div>
        </div>

        <div class="song-list">
          <h2>همه آهنگ ها</h2>
        </div>

      </section>

      <section class="music-controls">

        <div class="info-wrapper">
          <img src="../../assets/images/default-song-cover.svg" alt="music-cover" id="music-cover">
          <div>
            <p id="music-title">اسم آهنگ</p>
            <p id="music-artist">اسم خواننده</p>
          </div>
        </div>

        <div class="controls-wrapper">
          <div>
            <button class="size-1">
              <img src="../../assets/images/controls/shuffle.svg" alt="shuffle button">
            </button>

            <button class="size-1">
              <img src="../../assets/images/controls/next.svg" alt="next music button" id="next-btn">
            </button>

            <button class="size-2">
              <img src="../../assets/images/controls/play-button.svg" alt="play puase button">
            </button>

            <button class="size-1">
              <img src="../../assets/images/controls/back.svg" alt="next music button" >
            </button>

            <button class="size-1">
              <img src="../../assets/images/controls/replay.svg" alt="repeat mode button">
            </button>
          </div>
          <div class="music-bar-wrapper">
            <p class="current-time">0:00</p>
            <input type="range" id="seek-slider" max="100" value="0">
            <p class="end-time">10:00</p>
          </div>
        </div>

        <div class="volume-wrapper">
          <img src="../../assets/images/controls/speaker.svg" alt="volume button">
          <input type="range" id="volume-slider" max="100" value="0">
        </div>

      </section>
    </main>
    <div class="bg-cover"></div>
    <div class="dark-glass"></div>
  </body>
</html>
