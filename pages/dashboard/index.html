<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/logo.svg" />
    <title>موزیک کلاب</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="../../styles/main.css" />
    <script src="../../source/utils/env.js" defer></script>
    <script src="../../source/utils/fetchInterceptor.js" defer></script>
    <script src="./utils.js" defer></script>
    <script src="./placeholders.js" defer></script>
    <script src="./style/styles.js" defer></script>
    <script src="./mobile/mobile.js" defer></script>
    <script src="./songList.js" defer></script>
    <script src="./playlist.js" defer></script>
    <script src="./song.js" defer></script>
    <script src="./search.js" defer></script>
    <script src="./sideMenu.js" defer></script>
    <script src="./musicControllers.js" defer></script>
    <script src="../../source/auth/logout.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div class="side-menu">
          <div class="search">
            <input type="search" placeholder="جست و جو..." class="search-box" />
            <div class="search__icon"></div>
          </div>

          <div class="btn-wrapper menu-selected">
            <img src="../../assets/images/playlist.svg" alt="" />
            <button>همه آهنگ ها</button>
          </div>

          <div class="btn-wrapper ">
            <img src="../../assets/images/favourite.svg" alt="" />
            <button>مورد علاقه</button>
          </div>

          <div class="playlist-container defualt-menu">
            <div class="btn-wrapper defualt-menu">
              <img src="../../assets/images/playlist-add.svg" alt="" />
              <button>پلی لیست ها</button>
            </div>
            <button class="add-btn">
              <img src="../../assets/images/add.svg" alt="add svg" />
            </button>
          </div>

          <div class="profile-wrapper btn-wrapper">
            <p id="user-email"></p>
            <button>
              <img src="../../assets/images/logout.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="song-list side-menu-opended">
          <div>
            <h2 class="song-list-header"></h2>
            <div class="song-list-view-wrapper">
              <input type="radio" name="song-list-view" id="list-view" checked class="radio-btn" />
              <label for="list-view" class="list-view-label">
                <img src="../../assets/images/controls/list.svg" alt="list view button" />
              </label>

              <input type="radio" name="song-list-view" id="list-compact-view" class="radio-btn" />
              <label for="list-compact-view" class="list-compact-view-label">
                <img src="../../assets/images/controls/list-compact.svg" alt="list compact view button" />
              </label>

              <input type="radio" name="song-list-view" id="grid-view" class="radio-btn" />
              <label for="grid-view" class="grid-view-label">
                <img src="../../assets/images/controls/list-grid.svg" alt="grid view button" />
              </label>
            </div>
          </div>

          <div class="placeholders-wrapper"></div>
        </div>
      </section>

      <section class="music-controls">
        <audio id="audio"></audio>
        <div class="info-wrapper">
          <img src="../../assets/images/default-song-cover.svg" alt="music-cover" id="music-cover" />
          <div>
            <p id="music-title"></p>
            <p id="music-artist"></p>
          </div>
        </div>

        <div class="controls-wrapper">
          <div>
            <button class="size-1 ctl-btn shuffle-btn" data-tooltip="درهم‌رختن">
              <img src="../../assets/images/controls/shuffle.svg" alt="shuffle button" />
            </button>

            <button class="size-1 ctl-btn next-btn" data-tooltip="بعدی">
              <img src="../../assets/images/controls/next.svg" alt="next music button" />
            </button>

            <button class="size-2 ctl-btn play-music-btn" data-tooltip="پخش">
              <img src="../../assets/images/controls/play-button.svg" alt="play puase button" />
            </button>

            <button class="size-1 ctl-btn previous-btn" data-tooltip="قبلی">
              <img src="../../assets/images/controls/back.svg" alt="previous music button" />
            </button>

            <button class="size-1 ctl-btn repeat-btn" data-tooltip=" تکرار">
              <img src="../../assets/images/controls/replay.svg" alt="repeat mode button" />
            </button>
          </div>
          <div class="music-bar-wrapper">
            <p class="current-time"></p>
            <input type="range" class="seek-slider" max="100" value="0" onchange="updateMusicBarValue(this.value);" step="1" oninput="updateMusicBarValue(this.value)" />
            <p class="end-time"></p>
          </div>
        </div>

        <div class="volume-wrapper">
          <button id="volume-btn" class="ctl-btn" data-tooltip="صدا">
            <img src="../../assets/images/controls/volume.svg" alt="volume button" />
          </button>
          <input type="range" id="volume-slider" max="100" value="50" onchange="updateVolumeValue(this.value); " step="1" oninput="updateVolumeValue(this.value)" />
          <p id="volume-text">0</p>
          <button class="ctl-btn" id="lyrics-btn" data-tooltip="متن آهنگ">
            <img src="../../assets/images/controls/lyric.svg" alt="lyrics button" />
          </button>
        </div>
      </section>

      <section class="lyric-wrapper">
        <button id="return" class="display-none">
          <img src="../../assets/images/controls/previous-1.svg" alt="" />
        </button>

        <div class="lyrics-music-cover">
          <img src="../../assets/images/default-song-cover.svg" alt="song cover" id="lyric-music-cover" />
          <div class="music-info">
            <p id="lyric-music-name">music name</p>
            <p id="lyric-music-artist">artist name</p>
          </div>
        </div>

        <div class="lyrics-text">
          <p class="lyric-text"></p>
        </div>
      </section>

      <section></section>

      <section class="mobile-navigation">
        <div class="music-contolers">
          <button id="lyrics-btn-mobile">
            <img src="../../assets/images/controls/lyric.svg" alt="lyrics button" />
          </button>

          <div class="mobile-info">
            <p><span class="mobile-music-name"></span><span>&nbsp;•&nbsp;</span> <span class="mobile-artist-name"></span></p>
          </div>

          <button class="play-music-btn">
            <img src="../../assets/images/controls/play-button.svg" alt="play puase button" />
          </button>
        </div>

        <div class="tab-navigation">
          <button id="all-songs-tab-navigation-mobile" class="tab-nav">
            <img src="../../assets/images/playlist.svg" alt="all songs tab" />
            <p>همه آهنگ ها</p>
          </button>

          <button class="tab-nav">
            <img src="../../assets/images/favourite.svg" alt="favourite songs tab" />
            <p>مورد علاقه</p>
          </button>

          <button class="tab-nav">
            <img src="../../assets/images/playlist-add.svg" alt="playlist tab" />
            <p>پلی لیست ها</p>
          </button>

          <button class="tab-nav">
            <img src="../../assets/images/logout.svg" alt="logout button" />
            <p>خروج</p>
          </button>
        </div>
      </section>
    </main>
    <div class="bg-cover"></div>
    <div class="dark-glass"></div>
    <div class="dark-background-2 display-none"></div>
    <div class="dark-glass3 display-none"></div>

    <div class="mobile-song-preview display-none">
      <button class="mobile-song-preview-return">
        <img src="../../assets/images/controls/previous-1.svg" alt=" back button" />
      </button>

      <img src="../../assets/images/default-song-cover.svg" alt="song cover" class="mobile-preview-song-cover" />

      <div class="mobile-info mobile-info-animation">
        <p class="mobile-preview-name-section"><span class="mobile-music-name"></span><span>&nbsp;•&nbsp;</span><span class="mobile-artist-name"></span></p>
      </div>

      <div class="music-bar-wrapper">
        <p class="current-time"></p>
        <input type="range" class="seek-slider" max="100" value="0" onchange="updateMobileMusicBarValue(this.value);" step="1" oninput="updateMobileMusicBarValue(this.value)" />
        <p class="end-time"></p>
      </div>
      <div class="mobile-preview-controls">
        <button class="size-1 ctl-btn shuffle-btn" data-tooltip="درهم‌رختن">
          <img src="../../assets/images/controls/shuffle.svg" alt="shuffle button" />
        </button>

        <button class="size-1 ctl-btn next-btn" data-tooltip="بعدی">
          <img src="../../assets/images/controls/next.svg" alt="next music button" />
        </button>

        <button class="size-2 ctl-btn play-music-btn" data-tooltip="پخش">
          <img src="../../assets/images/controls/play-button.svg" alt="play puase button" />
        </button>

        <button class="size-1 ctl-btn previous-btn" data-tooltip="قبلی">
          <img src="../../assets/images/controls/back.svg" alt="previous music button" />
        </button>

        <button class="size-1 ctl-btn repeat-btn" data-tooltip=" تکرار">
          <img src="../../assets/images/controls/replay.svg" alt="repeat mode button" />
        </button>
      </div>

      <button class="mobile-preview-like">
        <img src="../../assets/images/like.svg" alt="like img" />
      </button>

      <button class="mobile-preview-add-playlist">
        <img src="../../assets/images/playlist.svg" alt="add to playlist" />
      </button>
    </div>

    <div class="add-playlist-wrapper display-none">
      <div>
        <img src="../../assets/images/playlist-add.svg" alt="add play list" />
      </div>
      <input type="text" placeholder="نام پلی‌لیست جدید" id="make-new-playlist-input" />
      <button id="make-playlist">ساخت پلی لیست</button>
      <button id="cancle-making-playlist">انصراف</button>
    </div>



    <div class="side-menu-opener-closer">
      <button id="side-menu-opener-closer-btn">
        <img src="../../assets/images/controls/menu.svg" alt="menu button" />
      </button>
    </div>
    <div class="alert hide">  
      <p class="msg">خطایی رخ داده است</p>
      <div class="close-btn">
         <img src="../../assets/images/controls/cancel.svg"></img>
      </div>
   </div>

    <template id="song-wrapper-template">
      <div class="song-wrapper">
        <div class="song-cover">
          <img class="song-cover-img" loading="lazy" />
        </div>
        <div class="song-info">
          <p id="song-name"></p>
          <p id="artist-name"></p>
        </div>
        <div class="song-prop">
          <p id="duration"></p>
          <img class="fav-icon" />
        </div>
        <button class="more-options"></button>
        <div class="options">
          <p></p>
          <ul class="option-list"></ul>
        </div>
      </div>
    </template>

    <template id="all-playlist-list">
      <div class="playlist-wrapper">
        <div class="playlist-cover">
          <img class="platlist-cover-img" loading="lazy" />
        </div>
        <div class="playlist-info">
          <p id="playlist-name"></p>
        </div>
        <button class="playlist-options">
          <img src="../../assets/images/trash.svg" alt="delete playlist" />
        </button>
      </div>
    </template>
  </body>
</html>
